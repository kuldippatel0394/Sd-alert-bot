name: Run SD Alert Bot
on:
schedule:
- cron: “*/5 * * * *”
workflow_dispatch:
jobs:
run-bot:
runs-on: ubuntu-latest
steps:
- uses: actions/setup-python@v4
with:
python-version: “3.11”
- run: pip install yfinance requests pandas numpy
- name: Write and run bot
env:
TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
BOT_HEX: “”
run: |
python3 -c “
import os
hex_code = os.environ.get(‘BOT_HEX’,’’)
code = bytes.fromhex(hex_code).decode(‘utf-8’)
open(‘bot.py’,‘w’).write(code)
print(‘Bot written successfully’)
“
python3 bot.py