name: Run SD Alert Bot
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install yfinance requests pandas numpy
      - name: Write bot code
        run: |
          python3 -c "
          code = open('sd_alert_bot.py').read()
          code = code.replace(chr(8220),chr(34)).replace(chr(8221),chr(34)).replace(chr(8216),chr(39)).replace(chr(8217),chr(39))
          open('sd_alert_bot_clean.py','w').write(code)
          "
      - run: python3 sd_alert_bot_clean.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
